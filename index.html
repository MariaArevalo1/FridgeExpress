<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Fridge Express</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
	<!-- Slider -->
	<div class="container-fluid fondo">
		<div class="container d-flex flex-column justify-content-center h-100 align-items-center text-light">
			<h1 class="display-2 h1">Welcome to Fridge Express</h1>
			<div>
				<button id="btnInicio" class="btn btn-warning btn-lg text-white">Order Now</button>
			</div> 
		</div>
	</div>
	<!-- Slider -->

	<!-- Modal -->
	<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Register</h5>
	        <button type="button text-white" class="close" data-dismiss="modal" aria-label="Close">&times;
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label class="col-form-label">Name:</label>
	            <input type="text" class="form-control" id="nombre">
	          </div>
	          <div class="form-group">
			    <label class="input-group-text" for="inputGroupSelect02">Payment Method</label>
				  <select class="form-control" id="documento">
				    <option selected>Choose...</option>
				    <option value="1">Cash</option>
				    <option value="2">Credit Card</option>
				  </select>
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary">Cancelar</button>
	        <a href="principal.html"><button type="button" id="btnRegistrar" class="btn btn-warning text-white">Register</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Modal -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
